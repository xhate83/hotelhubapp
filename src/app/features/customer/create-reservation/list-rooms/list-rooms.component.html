<div appBlurCard>
    <app-header-feature title="Reservar" icon="hotel"></app-header-feature>

    <div class="mt-4">
        <app-filter-rooms  (filterChanged)="onFilterChange($event)" (filterCleaned)="onFilterCleaned($event)"></app-filter-rooms>
    </div>
   

    <div class="mt-4">

        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4" [ngClass]="{'sm:grid-cols-4' : rooms.length > 0}">
            <ng-container *ngFor="let room of rooms">
                <div appGridCard>

                    <div class="flex flex-col w-full space-y-2">
                        <div class="text-sm border-b-2">
                            Hotel: {{room.hotel?.name}}
                        </div>
                        <div class="text-sm border-b-2">
                            Descipci칩n: {{room.description}}
                        </div>
                        <div class="text-sm border-b-2">
                            Costo: {{room.cost | currency:'USD'}} m치s impuestos
                        </div>
                        <div class="text-sm border-b-2">
                            Tipo: {{room.type.value}}
                        </div>
                        <div class="text-sm">
                            Ubicaci칩n: {{room.ubication.value}}
                        </div>
                    </div>
                    
                    <div class="w-full flex flex-row items-center justify-between space-x-2">
                        <button mat-raised-button color="primary" (click)="openModalCreateRervation(room)">
                            Reservar
                        </button>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="rooms.length <= 0 && filterActive">
                <div appGridCard>
                    <div class="text-xl sm:text-4xl text-white text-center">
                        No se encontraron habitaci칩nes disponibles
                        <mat-icon>
                            notification_important  
                        </mat-icon>
                    </div>
                </div>
            </ng-container>
           
        </div>

    </div>
    
</div>
